# FRR-Cilium BGP Configuration
# This file is mounted via ExtensionServiceConfig at /usr/local/etc/frr/config.yaml

bgp:
  cilium:
    local_asn: 4200099998
    remote_asn: 4200099999
    namespace: cilium  # Linux network namespace name
    peering:
      ipv6:
        local: "fd00:101:fe::11"
        remote: "fd00:101:fe::11"
        prefix: 128

  upstream:
    local_asn: 4200001001      # Your node's ASN
    router_id: 10.10.10.10      # Your node's IP
    router_id_v6: "2001:db8::1" # Your node's IPv6 (optional)

    # Single peer example - for multiple peers see extension-service-config-bfd.yaml
    peers:
      - address: 10.0.0.1
        remote_asn: 48579
        description: "Leaf Switch 1"
        password: "mySecretPassword"
        timers:
          keepalive: 1
          hold: 3

network:
  interface_mtu: 1500
  veth_names:
    frr_side: veth-frr
    cilium_side: veth-cilium