name: frr
depends:
  - service: cri
  - network:
      - addresses
      - connectivity
      - etcfiles
  - configuration: true
container:
  # Use the rootfs provided by the extension itself
  rootfs: /usr/local/lib/containers/frr
  entrypoint: /sbin/tini
  args:
    - --
    - /usr/lib/frr/docker-start
  # Use hostPID to allow accessing host network namespace via nsenter
  hostPID: true
  mounts:
    - source: /var/lib/frr
      destination: /etc/frr
      type: bind
      options:
        - bind
        - rw
    - source: /var/run/frr
      destination: /var/run/frr
      type: bind
      options:
        - bind
        - rw
  security:
    privileged: true
restart: untilSuccess
