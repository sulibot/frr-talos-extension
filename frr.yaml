name: frr
depends:
  - service: cri
  - network:
      - addresses
      - connectivity
      - etcfiles
  - configuration: true
container:
  # Use the rootfs provided by the extension itself
  rootfs: /usr/local/lib/containers/frr
  entrypoint: /sbin/tini
  args:
    - --
    - /usr/lib/frr/docker-start
  # Use hostPID to allow accessing host network namespace via nsenter
  hostPID: true
  hostNetwork: true
  # No mounts needed - FRR uses container's internal /run for writable paths
  # docker-start.sh creates /run/frr, /run/frr-lib, /run/frr-tmp, /run/frr-log
  # and exports environment variables to tell FRR where to write runtime files
  security:
    privileged: true
restart: untilSuccess
